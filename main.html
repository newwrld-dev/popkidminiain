<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POPKID MINI BOT</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-main: #7edcff;
      --neon-soft: #b0f0ff;
      --neon-pink: #ff7ad9;
      --glass-bg: rgba(0, 20, 80, 0.45);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #020024, #000010 60%);
      color: #fff;
      overflow: hidden;
    }

    /* üåå NEON FLOATING BUBBLES */
    .neon-bubbles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .neon-bubbles span {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: rise linear infinite;
      filter: blur(0.2px) drop-shadow(0 0 12px currentColor);
      opacity: 0.8;
    }

    @keyframes rise {
      from {
        transform: translateY(110vh) scale(0.4);
        opacity: 0;
      }
      30% { opacity: 1; }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* üåü CENTER */
    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* üíé GLASS BOX */
    .box {
      width: 370px;
      background: linear-gradient(145deg, rgba(0,0,60,.55), rgba(0,0,120,.25));
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 2.2rem 1.8rem;
      text-align: center;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow:
        0 0 25px var(--neon-main),
        inset 0 0 25px rgba(255,255,255,.05);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px) scale(.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .box i.fa-user {
      font-size: 2.8rem;
      margin-bottom: .5rem;
      color: var(--neon-main);
      text-shadow: 0 0 15px var(--neon-main);
    }

    h3 {
      color: var(--neon-main);
      letter-spacing: 1px;
      margin-bottom: .2rem;
      text-shadow: 0 0 15px var(--neon-soft);
    }

    h6 {
      color: #ccefff;
      margin-bottom: .6rem;
      font-weight: 500;
    }

    /* ‚ú® INPUT */
    .input-container {
      display: flex;
      margin-top: 1rem;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(126,220,255,.5);
    }

    .input-container input {
      width: 70%;
      padding: .9rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .input-container button {
      width: 30%;
      border: none;
      background: linear-gradient(135deg, #33bbff, #7edcff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: .3s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #7edcff, #ff7ad9);
      box-shadow: 0 0 20px #ff7ad9;
    }

    /* üí¨ TEXT */
    .centered-text {
      margin-top: 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px var(--neon-soft);
    }

    /* ‚è∞ INFO */
    .info-container {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 20px;
      background: var(--glass-bg);
      box-shadow: 0 0 30px var(--neon-main);
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 20px var(--neon-main); }
      50% { box-shadow: 0 0 40px var(--neon-soft); }
    }

    .info-item {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      font-weight: bold;
      color: #e0f7ff;
    }

    .info-item i {
      animation: spin 6s linear infinite;
      color: var(--neon-main);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      50% { opacity: .6; }
    }
  </style>
</head>

<body>

  <div class="neon-bubbles" id="neon-bubbles"></div>

  <div class="container">
    <div class="box">
      <i class="fa fa-user"></i>

      <h3>POPKID MINI BOT</h3>
      <h6>POPKID TEAM</h6>
      <h6>üì± Enter your number with country code</h6>

      <div class="input-container">
        <input placeholder="254xxxx" type="number" id="number">
        <button id="submit">Submit</button>
      </div>

      <a id="waiting-message" class="centered-text" style="display:none">
        Please wait a while...
      </a>

      <main id="pair"></main>

      <div class="info-container">
        <div class="info-item">
          <i class="fas fa-clock"></i>
          Time: <span id="uptime">00:00:00</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById("neon-bubbles");
    for (let i = 0; i < 40; i++) {
      const s = document.createElement("span");
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = 5 + Math.random() * 5 + "s";
      s.style.animationDelay = Math.random() * 6 + "s";
      const h = Math.floor(Math.random() * 360);
      s.style.background = `radial-gradient(circle, hsl(${h},100%,75%), hsl(${h},100%,45%))`;
      container.appendChild(s);
    }

    const uptime = document.getElementById("uptime");
    setInterval(() => {
      const d = new Date();
      let h = d.getHours();
      const m = String(d.getMinutes()).padStart(2,'0');
      const s = String(d.getSeconds()).padStart(2,'0');
      const ap = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      uptime.textContent = `${h}:${m}:${s} ${ap}`;
    },1000);

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      const el = document.getElementById("copy");
      const txt = el.innerText;
      await navigator.clipboard.writeText(txt.replace("CODE: ",""));
      el.innerText = "COPIED";
      el.style.color = "lime";
      setTimeout(()=>{ el.innerText = txt; el.style.color="deepskyblue"; },600);
    }

    b.onclick = async () => {
      if (!c.value) {
        a.innerHTML = "<b style='color:white'>Enter your WhatsApp number</b>";
        return;
      }
      const num = c.value.replace(/\D/g,'');
      if (num.length < 11) {
        a.innerHTML = "<b style='color:red'>Invalid Number</b>";
        return;
      }
      c.value = "+" + num;
      a.innerHTML = "<b>Please wait...</b>";
      const r = await fetch(`/code?number=${num}`);
      const d = await r.json();
      a.innerHTML = `<div id="copy" onclick="Copy()">CODE: <span>${d.code || "Unavailable"}</span></div>`;
    };
  </script>
</body>
</html>
